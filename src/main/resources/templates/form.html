<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >


<head>
    <meta charset="UTF-8"/>

    <title th:text="${titulo}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
<h1 class=" text-primary"th:text="${titulo}"></h1>
    <div th:object="${cliente}" th:remove="tag">
        <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
            <li th:each="err: ${#fields.errors('*')}"th:text= "${err}"></li>
        </ul>
    </div>
<form th:action="@{/form}" th:object="${cliente}" method="post">
    <div>
        <label for="nombre">Nombre</label>
        <input id="nombre" type ="text" th:field="*{nombre}" class="form-control " th:errorclass="'form-control is-invalid'"/>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"th:errors="*{nombre}"></small>
    </div>
    <div>
        <label for="apellido">Apellido</label>
        <input id="apellido" type ="text" th:field="*{apellido}" class="form-control" th:errorclass="'form-control is-invalid'" />
        <small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"th:errors="*{apellido}"></small>

    </div>
    <div>
        <label for="email">Email</label>
        <input id="email" type ="email" th:field="*{email}" class="form-control" th:errorclass="'form-control is-invalid'"/>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"th:errors="*{email}"></small>
    </div>
    <div>
        <label for="celular">celular</label>
        <input id="celular" type ="text" th:field="*{celular}" class="form-control" th:errorclass="'form-control is-invalid'"/>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('celular')}"th:errors="*{celular}"></small>
    </div>

    <div>
        <label for="fecha">fecha</label>
        <input id="fecha" type ="date" th:field="*{createAt}" class="form-control" th:errorclass="'form-control is-invalid'"/>
        <small class="form-text text-danger" th:if="${#fields.hasErrors('createAt')}"th:errors="*{createAt}"></small>
    </div>
    <div>
        <label for="trabajo" >trabajo</label>
        <select id="trabajo" th:field="*{trabajo.id}" class="form-control">
            <option th:each="item: ${trabajos}"
                    th:value="${item.id}"
                    th:text="${item.trabajo}">
            </option>
        </select>
    </div>

    <div>
        <label for="distrito" >distrito</label>
        <select id="distrito" th:field="*{distrito.id}" class="form-control" >
            <option th:each="item: ${distritos}"
                    th:value="${item.id}"
                    th:text="${item.nombre}">
            </option>
        </select>
    </div>
    <div>
            <input type="submit" th:value=" ${boton}" class="btn btn-primary"/>
    </div>
   <!-- <input type="hidden" th:field="*{id}"/>-->
</form>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
