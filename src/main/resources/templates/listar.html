<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
</head>
<body>
<header th:replace="layout/layout :: header">
</header>
<div class="container py-5 ">
    <div class="card">
        <div class="card-header lcabecero" th:text="${titulo}"></div>
        <div class="card-body ">
            <h4 class="card-title">
                <a class="btn btn-warning listara" th:href="@{/form}">Crear cliente </a>
                <!--    link para crear cliente-->
            </h4>
            <table class="table table-striped table-hover table-bordered ">
                <thead class="table-dark lheadw">
                <tr>
                    <th> Id</th>
                    <th> Nombre</th>
                    <th> Apellido</th>
                    <th> Email</th>
                    <th> Fecha</th>
                    <th> Celular</th>
                    <th> Trabajo</th>
                    <th> Distrito</th>
                    <th> Editar</th>
                    <th>Eliminar</th>
                </tr>
                </thead>
                <tbody>

                <tr th:each="cliente:${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.createAt}"></td>
                    <td th:text="${cliente.celular}"></td>
                    <td th:text="${cliente.trabajo.trabajo}"></td>
                    <td th:text="${cliente.distrito.nombre}"></td>


                    <td><a class="btn btn-primary" th:href="@{/form/{id}(id=${cliente.id})}">Editar</a>
                        <!--    link para editar cliente-->
                    <td><a class="btn btn-danger" th:href="@{/eliminar/{id}(id=${cliente.id})}">Eliminar</a></td>
                    <!--    link para eliminar cliente-->
                </tr>
                </tbody>
            </table>
            <nav th:replace="page-nav :: paginator "></nav>

        </div>

    </div>
</div>
<footer th:replace="layout/layout :: footer">
</footer>
</body>
</html>
