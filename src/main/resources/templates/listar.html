<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title th:text="${titulo}">Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Spring Boot</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/listar}">Cliente</a>
                </li>

            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h1 class="text-default border - border-success border-top-0 border-end-0 border-start-0 text-success"  th:text="${titulo}"></h1>

<a class="btn btn-warning" th:href="@{/form}">Crear cliente</a>  <!--    link para crear cliente-->
    <table  class="table table-striped table-hover " >

        <thead class="table-dark">
        <tr>
            <th> id</th>
            <th> nombre</th>
            <th> apellido</th>
            <th> email</th>
            <th> fecha</th>
            <th> celular</th>
            <th> trabajo</th>
            <th> distrito</th>
            <th> editar</th>
            <th>eliminar</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="cliente:${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
            <td th:text="${cliente.apellido}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.createAt}"></td>
            <td th:text="${cliente.celular}"></td>
            <td th:text="${cliente.trabajo.trabajo}"></td>
            <td th:text="${cliente.distrito.nombre}"></td>

            <td> <a class="btn btn-primary" th:href="@{/form/{id}(id=${cliente.id})}">Editar</a> <!--    link para editar cliente-->
            <td><a class="btn btn-danger" th:href="@{/eliminar/{id}(id=${cliente.id})}" >Eliminar</a></td> <!--    link para eliminar cliente-->
        </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
        integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
</body>
</html>
